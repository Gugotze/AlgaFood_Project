# Configura��es do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/AlgaFood
spring.datasource.username=postgres
spring.datasource.password=230815

# Configura��o do Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.flyway.locations=classpath:db/migration,classpath:db/testedata
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false